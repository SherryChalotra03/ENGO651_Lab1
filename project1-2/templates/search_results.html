{% extends "layout.html" %}
    {% block content %}
    <h2>Search Results</h2>
    
    {% if books %}
        <table class="styled-table">
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book[1] }}</td>  <!-- ISBN -->
                    <td><a href="{{ url_for('book', book_id=book[0]) }}">{{ book[2] }}</a></td>  <!-- Title -->
                    <td>{{ book[3] }}</td>  <!-- Author -->
                    <td>{{ book[4] }}</td>  <!-- Year -->
                    <td><a href="{{ url_for('book', book_id=book[0]) }}">Reviews</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No books found. Try another search.</p>
    {% endif %}
    {% endblock %}
